server:
  port: 8080

spring:
  application:
    name: gateway
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.reactive.ReactiveUserDetailsServiceAutoConfiguration
  data:
    redis:
      host: ${TASKE_REDIS_HOST}
      port: ${TASKE_REDIS_PORT}
      password: ${TASKE_REDIS_PW}
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1

